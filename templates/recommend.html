<!DOCTYPE html>
<html>
<head>
    <title>Sticker for Mood</title>
</head>
<body>
    <h1>Your mood: {{ mood }}</h1>
    {% if sticker_url %}
        <img src="{{ sticker_url }}" alt="Sticker for {{ mood }}">
    {% else %}
        <p>No sticker found for this mood.</p>
    {% endif %}
</body>
</html>
